services:
  webapp:
    image: uncover-webdv
    container_name: dash
    environment:
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - DV_HOST=${DV_URL}
      - DV_PORT=8020
      
    ports:
      - '443:8020'
      - '80:8020'
      - '8080:8020'
    depends_on:
      - redis
    volumes:
      - ${DV_DATA_DIR}:/usr/local/app/assets/data:ro

      
  redis:
    image: redis
    container_name: cache
    ports:
      - "6379:6379"